{% include "_header.html" %}
<div id="register">
    <p class="main-title">{{Title}}</p>
    <form action="/registerform" method="post" class="board-form">
        <span class="label">ユーザー名</span><input type="text" name="username" class="input" required><br>
        <br>
        <span class="label">パスワード</span><input type="password" name="userpass" class="input" required><br>
        <br>
        <button type="submit" class="submit">新規ユーザー登録</button>
        <br><br>
        <button type="button" name="register" class="submit" onclick="location.href='/login'">ログイン画面に戻る</button>
    </form>
    {% if NoUser %}
    <p class="error">{{NoUser}}</p>
    {% endif %}
</div>
{% include "_footer.html" %}
